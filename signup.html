<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="" sizes="16x16 32x32" rel="shortcut icon">
    <title>Create an account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>signup.css
        <nav>
            <div class="icon">
                <a href="homepage.html">
                    <img
                src="//cdn.shopify.com/s/files/1/0449/5225/6667/files/website-logo_400x.png"
                alt="Kamaya"
              />
                </a>
                
            </div>
            <hr>
        </nav>
      </header>
    <div class="signup">

     <form id="form">
         <h1><b>Create an account</b></h1>
         <input type="email" id="email" placeholder="Email address" required><br>
         <input type="text" id="fname" placeholder="Firstname" required><br>
         <input type="text" placeholder="lastname" id="lname" required><br>
         <input type="password" id="pass" placeholder="Password" required><br>
         <p>By creating an account, I agree to the Kimaya <a>Terms and Conditions</a> and <a>Privacy Statement</a>.</p>
        <button>Continue</button>
        
     </form>
     <p>Already have an account? <a href="signin.html">Sign in</a></p>
     <p>or continue with</p>

     <div class="logos">
        <div class="img1">
            <img src="https://a.travel-assets.com/egds/marks/facebook.svg" alt="">
        </div>
        <div class="img2">
            <img src="https://a.travel-assets.com/egds/marks/apple.svg" alt="">
        </div>
     </div>

    </div>
</body>
</html>

<script>
    document.querySelector("#form");

document.querySelector("button").addEventListener("click",store);

var signupdetails=[];

function store(event){
event.preventDefault();
var cerdentials={
    mail: form.email.value,
    fname: form.fname.value,
    lname: form.lname.value,
    pass: form.pass.value
}

signupdetails.push(cerdentials);

localStorage.setItem("usercred",JSON.stringify(signupdetails));
}


document.querySelector("button").addEventListener("click",gotomain);

function gotomain(){
window.location.href="signin.html"
}
</script>
